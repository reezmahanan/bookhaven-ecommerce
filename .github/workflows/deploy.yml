name: Deploy BookHaven to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js (Optional for future enhancements)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        
    - name: Create Deployment Status
      run: |
        echo "‚úÖ BookHaven deployed successfully!"
        echo "üåê Live at: https://${{ github.repository_owner }}.github.io/bookhaven-ecommerce"